<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Clase</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td>{{ member.nombre }}</td>
            <td>{{ member.apellidos }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.telefono }}</td>
            <td>{{ member.direccion }}</td>
            <td>{{ member.id_clase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="openNewMemberModal(eventModal)">Nuevo Socio</button>
    </div>
  </div>
</div>

<ng-template #eventModal let-close="close">
    <form [formGroup]="memberForm" (ngSubmit)="createMember(); modalRef.hide()" novalidate>
      <div class="modal-header">
          <h5 class="modal-title">Nuevo Socio</h5>
          <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-6 form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" autofocus />
            </div>
            <div class="col-6 form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" />
            </div>
            <div class="col-6 form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" formControlName="direccion" />
            </div>
            <div class="col-6 form-group">
                <label>Teléfono</label>
                <input type="text" class="form-control" formControlName="telefono" />
            </div>
            <div class="col-6 form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" />
            </div>
          </div>
      </div>
      <div class="modal-footer"> 
          <button *ngIf="newMemberModal" [disabled]="submitted || !memberForm.valid" type="submit" class="btn btn-primary">Crear Socio</button>
          <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">Cancelar</button>
      </div>
    </form>
</ng-template>
