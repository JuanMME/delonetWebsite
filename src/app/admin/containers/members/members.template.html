<div class="row container-members">
  <div class="col-10 offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="text-secondary">Socios</h3>
        <button class="btn btn-primary-outline text-primary" (click)="openNewMemberModal(eventModal)">
          <i class="fa fa-user-plus"></i>
        </button>
      </div>
      <div class="card-body">
          <ngx-datatable #mydatatable 
          class="material"
          [headerHeight]="50"
          [columnMode]="'flex'"
          [footerHeight]="50"
          [rowHeight]="50"
          [rows]="members"
          [scrollbarV]="true"
          style="height: 85vh;">
          <ngx-datatable-column name="Nombre" prop="nombre" [flexGrow]="1"></ngx-datatable-column>
          <ngx-datatable-column name="Apellidos" prop="apellidos" [flexGrow]="1"></ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [flexGrow]="2"></ngx-datatable-column>
          <ngx-datatable-column name="Teléfono" prop="telefono" [flexGrow]="1"></ngx-datatable-column>
          <ngx-datatable-column name="Dirección" prop="direccion" [flexGrow]="2"></ngx-datatable-column>
          <ngx-datatable-column name="Clase" prop="id_clase" [flexGrow]="1"></ngx-datatable-column>
         
          </ngx-datatable>
      </div>
    </div>
  </div>
</div>


<ng-template #eventModal let-close="close">
    <form [formGroup]="memberForm" (ngSubmit)="createMember(); modalRef.hide()" novalidate>
      <div class="modal-header">
          <h5 class="modal-title">Nuevo Socio</h5>
          <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-6 form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" autofocus />
            </div>
            <div class="col-6 form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" />
            </div>
            <div class="col-6 form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" formControlName="direccion" />
            </div>
            <div class="col-6 form-group">
                <label>Teléfono</label>
                <input type="number" class="form-control" formControlName="telefono" />
            </div>
            <div class="col-6 form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" />
            </div>
          </div>
      </div>
      <div class="modal-footer"> 
          <button *ngIf="newMemberModal" [disabled]="submitted || !memberForm.valid" type="submit" class="btn btn-primary">Crear Socio</button>
          <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">Cancelar</button>
      </div>
    </form>
</ng-template>
