<div class="row container-members">
  <div class="col-10 offset-1">
    <div class="card">
      <div class="card-header">
        <h3>Socios</h3>
        <button class="btn btn-primary-outline" (click)="addMember()">
            <i class="material-icons icon-header">
                person_add
            </i>
        </button>
      </div>
      <div class="card-body">
        <ngx-datatable #mydatatable class="material" [headerHeight]="50" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="50"
          [rows]="members" [scrollbarV]="true" [scrollbarH]="true" style="height: 85vh;">
          <ngx-datatable-column name="Nombre" prop="nombre"></ngx-datatable-column>
          <ngx-datatable-column name="Apellidos" prop="apellidos"></ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [width]="200"></ngx-datatable-column>
          <ngx-datatable-column name="Teléfono" prop="telefono"></ngx-datatable-column>
          <ngx-datatable-column name="Dirección" prop="direccion" [width]="300"></ngx-datatable-column>
          <ngx-datatable-column name="Clase" prop="id_clase"></ngx-datatable-column>
          <ngx-datatable-column name="Acciones" prop="">
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
              <div style="display: flex;">
                <button class="btn btn-primary-outline actions-buttons" (click)="editMember(row)">
                    <i class="material-icons">
                        edit
                    </i>
                </button>
                <button class="btn btn-primary-outline actions-buttons" (click)="deleteMember(row)">
                  <i class="material-icons">
                      delete
                  </i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
