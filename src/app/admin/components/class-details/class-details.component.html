<div class="row container-members">
    <div class="col-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h3 class="text-secondary">Detalles de los socios apuntados</h3>
          <button class="btn btn-primary-outline text-primary" (click)="addMember()">
              <i class="material-icons icon-header">
                  person_add
              </i>
          </button>
          <button class="btn btn-primary-outline text-primary" (click)="goBack()">
              <i class="material-icons icon-header">
                  arrow_back
              </i>
          </button>
        </div>
        <div class="card-body">
          <ngx-datatable #mydatatable class="material" [headerHeight]="50" [columnMode]="'flex'" [footerHeight]="50" [rowHeight]="50"
            [rows]="classe" [scrollbarV]="true" style="height: 85vh;" [messages]="my_messages">
            <ngx-datatable-column name="Nombre del socio" prop="nombre" [flexGrow]="1"></ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email" [flexGrow]="2"></ngx-datatable-column>
            <ngx-datatable-column name="Telefono" prop="telefono" [flexGrow]="2"></ngx-datatable-column>
            <ngx-datatable-column name="Acciones" prop="" [flexGrow]="1">
              <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <button class="btn btn-primary-outline actions-buttons" (click)="deleteMember(row)">
                    <i class="material-icons actions-buttons">
                        delete
                    </i>
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
