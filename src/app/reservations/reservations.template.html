<ng-template #test
      let-segment="segment"
      let-locale="locale">
      <div
        class="cal-hour-segment"
        [class.cal-hour-start]="segment.isStart"
        [class.cal-after-hour-start]="!segment.isStart"
        [ngClass]="segment.cssClass">
      </div>
    </ng-template>

<div class="container">
  <div class="row no-gutters">
    <div class="col-1">
      <br>
      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [locale]="locale"
        [dayStartHour]="16"
        [dayEndHour]="21"
        (eventClicked)="openModifyEventModal(eventModal, $event.event)">
      </mwl-calendar-day-view>
    </div>
    <div class="col-1">
      Calle 1
      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [events]="events"
        [locale]="locale"
        [dayStartHour]="16"
        [dayEndHour]="21"
        [hourSegmentTemplate]="test"
        (eventClicked)="openModifyEventModal(eventModal, $event.event)">
      </mwl-calendar-day-view>
    </div>
    <div class="col-1">
      Calle 2
      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [events]="events2"
        [locale]="locale"
        [dayStartHour]="16"
        [dayEndHour]="21"
        [hourSegmentTemplate]="test"
        (eventClicked)="openModifyEventModal(eventModal, $event.event)">
      </mwl-calendar-day-view>
    </div>
    <div class="col-1">
      Calle 3
      <mwl-calendar-day-view
        [viewDate]="viewDate"
        [events]="events"
        [locale]="locale"
        [dayStartHour]="16"
        [dayEndHour]="21"
        [hourSegmentTemplate]="test"
        (eventClicked)="openModifyEventModal(eventModal, $event.event)">
      </mwl-calendar-day-view>
    </div>
  </div>
</div>
